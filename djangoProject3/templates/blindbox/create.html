{% extends 'base.html' %}
{% block title %}创建盲盒{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">创建新盲盒</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field|add_class:"form-control" }}
                            {% if field.name == 'category' %}
                                <small class="form-text text-muted">选择分类（如:男生/女生/身高170+等）</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">创建盲盒</button>
                    <a href="{% url 'blindbox_list' %}" class="btn btn-secondary ms-2">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
