{% extends 'base.html' %}
{% block title %}盲盒创建成功{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="mb-4 text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </div>
                <h2 class="mb-3">盲盒创建成功！</h2>
                <p class="text-muted mb-4">您的盲盒「{{ blindbox.title }}」已成功发布</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ blindbox.title }}</h5>
                        <p class="card-text">{{ blindbox.description|truncatechars:100 }}</p>
                        <p class="card-text"><small class="text-muted">分类: {{ blindbox.category.name }}</small></p>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'blindbox_list' %}" class="btn btn-primary">返回列表</a>
                    <a href="{% url 'create_blindbox' %}" class="btn btn-success">创建新盲盒</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
