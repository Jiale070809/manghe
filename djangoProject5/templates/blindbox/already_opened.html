{% extends 'base.html' %}
{% block title %}已开盲盒{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="mb-4 text-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                </div>
                <h2 class="mb-3">您已开过这个盲盒</h2>
                <p class="text-muted mb-4">每个盲盒只能开一次哦~</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ blindbox.title }}</h5>
                        <p class="card-text">{{ blindbox.description|truncatechars:100 }}</p>
                    </div>
                </div>
                
                <a href="{% url 'blindbox_list' %}" class="btn btn-primary">查看其他盲盒</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
